    <script type="text/javascript" src="http://localhost:8080/survey/charts/JSClass/FusionCharts.js"></script>
	<script type="text/javascript">
		function ctrChart() {
		var myChart1 = new FusionCharts("http://localhost:8080/survey/charts/Charts/Column3D.swf", "myChartId",
				"600", "400");
		myChart1.setDataURL("http://localhost:8080/survey/charts/Data.xml");
		myChart1.addVariable("XMLLoadingText", "正在加载数据，请稍候...");
		myChart1.addVariable("LoadDataErrorText", "加载数据失败");
		myChart1.addVariable("ChartNoDataText", "没有要显示的数据");
		//myChart1.setTransparent(true);
		myChart1.render("ctr");
}
	</script>
  </head>
  
  <body>
   <div id="ctr"></div>
   <input type="button" onclick="ctrChart()" value="图表">
